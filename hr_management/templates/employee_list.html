<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý nhân sự</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="bg-indigo-950 text-white w-60 p-4">
    <div class="flex items-center gap-2 border-b border-indigo-900 pb-4">
      <div class="bg-indigo-600 w-10 h-10 rounded-md flex items-center justify-center">👥</div>
      <div>
        <h2 class="font-semibold">Thông tin nhân sự</h2>
        <span class="text-xs text-indigo-300">30+</span>
      </div>
    </div>
    <nav class="mt-4 space-y-2">
      <a href="#" class="flex items-center gap-3 py-2 px-4 hover:bg-indigo-900 rounded-md">🏠 Tổng quan</a>
      <a href="#" class="flex items-center gap-3 py-2 px-4 hover:bg-indigo-900 rounded-md">👤 Hồ sơ</a>
      <a href="#" class="flex items-center gap-3 py-2 px-4 hover:bg-indigo-900 rounded-md bg-indigo-900">📄 Hợp đồng</a>
      <a href="#" class="flex items-center gap-3 py-2 px-4 hover:bg-indigo-900 rounded-md">➕ Bổ nhiệm</a>
      <a href="#" class="flex items-center gap-3 py-2 px-4 hover:bg-indigo-900 rounded-md">➖ Miễn nhiệm</a>
      <a href="#" class="flex items-center gap-3 py-2 px-4 hover:bg-indigo-900 rounded-md">🔁 Thuyên chuyển</a>
      <a href="#" class="flex items-center gap-3 py-2 px-4 hover:bg-indigo-900 rounded-md">🚫 Nghỉ việc</a>
      <a href="#" class="flex items-center gap-3 py-2 px-4 hover:bg-indigo-900 rounded-md">⋮ Khác</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col">
    <!-- Topbar -->
    <header class="bg-white border-b flex items-center justify-between p-2 h-16">
      <div class="relative w-64">
        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">🔍</span>
        <input type="text" placeholder="Tìm kiếm" class="pl-10 pr-4 h-9 border rounded w-full" />
      </div>
      <div class="flex gap-2 items-center">
        <button class="border text-orange-500 border-orange-500 px-2 py-1 rounded flex items-center gap-1">
          ▶️ Tính năng mới
        </button>
        <button class="relative px-3 py-1">
          🔔<span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">10</span>
        </button>
        <button class="relative px-3 py-1">
          💬<span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">7</span>
        </button>
        <button class="px-3 py-1">❓</button>
      </div>
    </header>

    <!-- Contracts Content -->
    <div class="p-6">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-xl font-semibold">Hợp đồng nhân viên</h1>
        <button class="gap-2 flex items-center bg-blue-500 text-white px-4 py-2 rounded">
          <span>+</span>
          Thêm hợp đồng
        </button>
      </div>

      <div class="mb-6 border rounded">
        <div class="pb-2 px-4 pt-4">
          <h2 class="text-base font-medium">Tìm kiếm</h2>
        </div>
        <div class="p-4 grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="space-y-2">
            <label for="contract-id">Mã hợp đồng</label>
            <input id="contract-id" placeholder="Nhập mã hợp đồng" class="border px-2 py-1 w-full" />
          </div>
          <div class="space-y-2">
            <label for="employee-name">Tên nhân viên</label>
            <input id="employee-name" placeholder="Nhập tên nhân viên" class="border px-2 py-1 w-full" />
          </div>
          <div class="space-y-2">
            <label for="contract-type">Loại hợp đồng</label>
            <input id="contract-type" placeholder="Chọn loại hợp đồng" class="border px-2 py-1 w-full" />
          </div>
          <div class="space-y-2">
            <label for="start-date">Ngày bắt đầu</label>
            <input id="start-date" type="date" class="border px-2 py-1 w-full" />
          </div>
          <div class="space-y-2">
            <label for="end-date">Ngày kết thúc</label>
            <input id="end-date" type="date" class="border px-2 py-1 w-full" />
          </div>
          <div class="flex items-end">
            <button class="gap-2 w-full bg-blue-500 text-white px-4 py-2 rounded flex items-center justify-center">
              <span>🔍</span>
              Tìm kiếm
            </button>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between mb-4">
        <div class="flex gap-2">
          <button class="px-4 py-1 border rounded">Tất cả</button>
          <button class="px-4 py-1 border rounded">Đang hiệu lực</button>
          <button class="px-4 py-1 border rounded">Hết hạn</button>
          <button class="px-4 py-1 border rounded">Đã chấm dứt</button>
        </div>
        <button class="border rounded px-3 py-1 flex items-center gap-2">⚙️ Lọc</button>
      </div>

      <div class="border rounded p-6">
        <div class="flex flex-col items-center justify-center py-10 text-center">
          <div class="text-gray-300 text-6xl mb-4">📄</div>
          <p class="text-gray-500 mb-2">Không có dữ liệu hợp đồng</p>
          <button class="border mt-2 px-4 py-2 flex gap-2 items-center">
            <span>+</span> Thêm hợp đồng mới
          </button>
        </div>
      </div>
    </div>
  </main>
</div>

</body>
</html>
