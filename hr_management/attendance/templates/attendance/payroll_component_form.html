<!-- payroll_component_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo thành phần bảng lương</title>
</head>
<body>
    <h1>Tạo thành phần bảng lương cho mẫu bảng lương: {{ payroll_template.name }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Lưu</button>
    </form>

    <a href="{% url 'payroll_template_detail' pk=payroll_template.pk %}">Quay lại chi tiết mẫu bảng lương</a>
</body>
</html>
